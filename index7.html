                </div>




                <p>Site URL</p>
                <input id="siteUrl" placeholder="website URL" type="text">
                <div class="  mt-2  d-none alert alert-error mx-auto" id="urlError">
                    Url Field is required
                </div>

                <div class="m-auto">
                    <button class="btn btn-primary " id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bookmarkContainer" class="container  ">
        <div id="bookmarkList" class="column ">

        </div>
    </div>
